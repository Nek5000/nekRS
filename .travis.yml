language: python
dist: bionic

env:
  - OCCA_CACHE_DIR=$HOME/.local/nekrs/occa_cache
  global:
  - before_test='source $HOME/.local/nekrs/bin/nekrs.bashrc && cd $NEKRS_EXAMPLES'

cache:
  timeout: 3600
  directories:
    - $HOME/.local/nekrs

sudo: required

stages:
  - prepare
  - warmup
  - test

jobs:
  include:
   - stage: prepare
     name: "install"
     script: rm -rf $HOME/.local/nekrs && cd $TRAVIS_BUILD_DIR && OCCA_CUDA_ENABLED=0  
   - stage: warmup
     name: "warm-up"
     script: $before_test && cd ethier && nrspre ethier 1  
   - stage: test
     name: "ethier default"
     script: $before_test && cd ethier && nrsmpi ethier 2 1 
   - stage: test
     name: "ethier subcycle"
     script: $before_test && cd ethier && nrsmpi ethier 2 2 
   - stage: test
     name: "lowMach default"
     script: $before_test && cd lowMach && nrsmpi lowMach 2 1 
   - stage: test
     name: "conj_ht"
     script: $before_test && cd conj_ht && nrsmpi conj_ht 2 1


before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libmpich-dev mpich

install:

before_script:
